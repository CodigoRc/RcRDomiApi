<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Contador en Tiem Real - RDOMI</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .main-content {
            padding: 30px;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .counter-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .counter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .counter-card.updated {
            border-color: #28a745;
            animation: highlight 1s ease;
        }

        .service-id {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .counter-value {
            font-size: 3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .counter-label {
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 15px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .stats-label {
            color: #6c757d;
        }

        .stats-value {
            font-weight: 600;
            color: #495057;
        }

        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .controls h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .logs {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #34495e;
        }

        .log-time {
            color: #95a5a6;
            font-size: 0.8em;
        }

        .log-message {
            color: #ecf0f1;
        }

        .log-success {
            color: #2ecc71;
        }

        .log-error {
            color: #e74c3c;
        }

        .log-info {
            color: #3498db;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes highlight {
            0% { background-color: rgba(40, 167, 69, 0.1); }
            100% { background-color: white; }
        }

        .counter-increment {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .counter-increment.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .counter-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Contador en Tiempo Real</h1>
            <p>Monitoreo en vivo de estad√≠sticas de servicios RDOMI</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Desconectado</span>
            </div>
            <div>
                <span id="clientCount">Clientes conectados: 0</span>
            </div>
        </div>

        <div class="main-content">
            <div class="controls">
                <h3>üéõÔ∏è Controles de Prueba</h3>
                <div class="form-group">
                    <label for="serviceId">Service ID:</label>
                    <input type="number" id="serviceId" value="123" placeholder="Ingresa el ID del servicio">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="testBasicIncrement()">üöÄ Test B√°sico</button>
                    <button class="btn btn-success" onclick="testAdvancedIncrement()">‚ö° Test Avanzado</button>
                    <button class="btn btn-warning" onclick="clearLogs()">üóëÔ∏è Limpiar Logs</button>
                    <a href="rdd.html" class="btn btn-primary">üîß Debug Manual</a>
                </div>
            </div>

            <div class="counter-grid" id="counterGrid">
                <!-- Los contadores se generar√°n din√°micamente -->
            </div>

            <div class="logs" id="logs">
                <div class="log-entry">
                    <span class="log-time">[Sistema]</span>
                    <span class="log-message log-info">Iniciando monitoreo en tiempo real...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const WEBSOCKET_URL = 'https://rx.netdomi.com:3001';
        const API_BASE = window.location.origin + '/api';
        
        // Estado global
        let socket;
        let counters = new Map();
        let isConnected = false;

        // Elementos DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const clientCount = document.getElementById('clientCount');
        const counterGrid = document.getElementById('counterGrid');
        const logs = document.getElementById('logs');

        // Inicializar WebSocket
        function initWebSocket() {
            log('Conectando al servidor WebSocket...', 'info');
            
            socket = io(WEBSOCKET_URL, {
                transports: ['websocket'],
                timeout: 20000
            });

            socket.on('connect', () => {
                isConnected = true;
                updateConnectionStatus(true);
                log('‚úÖ Conectado al servidor WebSocket', 'success');
            });

            socket.on('disconnect', () => {
                isConnected = false;
                updateConnectionStatus(false);
                log('‚ùå Desconectado del servidor WebSocket', 'error');
            });

            socket.on('connected', (data) => {
                log(`üÜî Conectado con ID: ${data.socket_id}`, 'info');
            });

            socket.on('updateCounter', (data) => {
                handleCounterUpdate(data);
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                updateConnectionStatus(false);
            });
        }

        // Actualizar estado de conexi√≥n
        function updateConnectionStatus(connected) {
            if (connected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Conectado';
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'Desconectado';
            }
        }

        // Manejar actualizaci√≥n de contador
        function handleCounterUpdate(data) {
            const serviceId = data.service_id;
            
            log(`üìä Actualizaci√≥n recibida para servicio ${serviceId}: ${JSON.stringify(data)}`, 'info');
            
            // Actualizar o crear contador
            if (!counters.has(serviceId)) {
                createCounterCard(serviceId, data);
            } else {
                updateCounterCard(serviceId, data);
            }
            
            counters.set(serviceId, data);
        }

        // Crear tarjeta de contador
        function createCounterCard(serviceId, data) {
            const card = document.createElement('div');
            card.className = 'counter-card';
            card.id = `counter-${serviceId}`;
            
            card.innerHTML = `
                <div class="service-id">Service ID: ${serviceId}</div>
                <div class="counter-value" id="value-${serviceId}">${data.current_count || 0}</div>
                <div class="counter-label">Contador Total</div>
                <div class="stats-row">
                    <span class="stats-label">Hoy:</span>
                    <span class="stats-value" id="today-${serviceId}">${data.today_total || 0}</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Usuarios √∫nicos:</span>
                    <span class="stats-value" id="unique-${serviceId}">${data.today_unique || 0}</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Oyentes actuales:</span>
                    <span class="stats-value" id="listeners-${serviceId}">${data.current_listeners || 0}</span>
                </div>
                <div class="counter-increment" id="increment-${serviceId}">+1</div>
            `;
            
            counterGrid.appendChild(card);
            log(`üÜï Contador creado para servicio ${serviceId}`, 'success');
        }

        // Actualizar tarjeta de contador
        function updateCounterCard(serviceId, data) {
            const card = document.getElementById(`counter-${serviceId}`);
            if (!card) return;

            const oldValue = parseInt(document.getElementById(`value-${serviceId}`).textContent) || 0;
            const newValue = data.current_count || 0;
            const increment = newValue - oldValue;

            // Actualizar valores
            document.getElementById(`value-${serviceId}`).textContent = newValue;
            document.getElementById(`today-${serviceId}`).textContent = data.today_total || 0;
            document.getElementById(`unique-${serviceId}`).textContent = data.today_unique || 0;
            document.getElementById(`listeners-${serviceId}`).textContent = data.current_listeners || 0;

            // Mostrar incremento
            if (increment > 0) {
                const incrementEl = document.getElementById(`increment-${serviceId}`);
                incrementEl.textContent = `+${increment}`;
                incrementEl.classList.add('show');
                
                setTimeout(() => {
                    incrementEl.classList.remove('show');
                }, 2000);
            }

            // Efecto de actualizaci√≥n
            card.classList.add('updated');
            setTimeout(() => {
                card.classList.remove('updated');
            }, 1000);

            log(`üìà Servicio ${serviceId}: ${oldValue} ‚Üí ${newValue} (+${increment})`, 'success');
        }

        // Funciones de prueba
        async function testBasicIncrement() {
            const serviceId = document.getElementById('serviceId').value;
            if (!serviceId) {
                log('‚ùå Ingresa un Service ID', 'error');
                return;
            }

            try {
                log(`üöÄ Probando incremento b√°sico para servicio ${serviceId}...`, 'info');
                
                const response = await fetch(`${API_BASE}/rdomi/sts/service/ping`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ service_id: parseInt(serviceId) })
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Incremento b√°sico exitoso: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Error en incremento b√°sico: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        async function testAdvancedIncrement() {
            const serviceId = document.getElementById('serviceId').value;
            if (!serviceId) {
                log('‚ùå Ingresa un Service ID', 'error');
                return;
            }

            try {
                log(`‚ö° Probando incremento avanzado para servicio ${serviceId}...`, 'info');
                
                const response = await fetch(`${API_BASE}/rdomi/sts/service/ping-advanced`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ service_id: parseInt(serviceId) })
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Incremento avanzado exitoso: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå Error en incremento avanzado: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        // Funciones de utilidad
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            logEntry.innerHTML = `
                <span class="log-time">[${timestamp}]</span>
                <span class="log-message log-${type}">${message}</span>
            `;
            
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            logs.innerHTML = '<div class="log-entry"><span class="log-time">[Sistema]</span><span class="log-message log-info">Logs limpiados...</span></div>';
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            log('üéµ RDOMI Broadcasting - Contador en Tiempo Real', 'info');
            initWebSocket();
        });

        // Reconectar si se pierde la conexi√≥n
        setInterval(() => {
            if (!isConnected && socket) {
                log('üîÑ Intentando reconectar...', 'info');
                socket.connect();
            }
        }, 5000);
    </script>
</body>
</html>
